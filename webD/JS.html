<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Introduction Demo</title>
  <style>
    #demo {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>JavaScript Basics Demo</h1>

  <!-- Changing Text -->
  <p id="demo">Original Text</p>
  <button onclick="changeText()">Change Text</button>
  <button onclick="changeSize()">Change Font Size</button>
  <button onclick="hide()">Hide</button>
  <button onclick="show()">Show</button>

  <hr>

  <!-- Changing Image Source -->
  <img id="myImage" src="https://via.placeholder.com/100?text=OFF" width="100">
  <br>
  <button onclick="turnOn()">Turn On</button>
  <button onclick="turnOff()">Turn Off</button>

  <script>
    // Change inner HTML content
    function changeText() {
      document.getElementById("demo").innerHTML = "Hello JavaScript";
    }

    // Change style (font size)
    function changeSize() {
      document.getElementById("demo").style.fontSize = "35px";
    }

    // Hide element
    function hide() {
      document.getElementById("demo").style.display = "none";
    }

    // Show element
    function show() {
      document.getElementById("demo").style.display = "block";
    }

    // Change image attribute
    function turnOn() {
      document.getElementById("myImage").src = "https://via.placeholder.com/100?text=ON";
    }

    function turnOff() {
      document.getElementById("myImage").src = "https://via.placeholder.com/100?text=OFF";
    }
  </script>

</body>
</html>
