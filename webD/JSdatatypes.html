<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Data Types Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .output { background: #f9f9f9; padding: 15px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>

<h2>JavaScript Data Types</h2>
<button onclick="showDataTypes()">Run Demo</button>

<div class="output" id="result">Click the button to see output...</div>

<script>
function showDataTypes() {
  let result = "";

  // String
  let name = "John";
  result += `String: ${name} (${typeof name})<br>`;

  // Number
  let num = 42;
  result += `Number: ${num} (${typeof num})<br>`;

  // BigInt
  let big = BigInt("12345678901234567890");
  result += `BigInt: ${big} (${typeof big})<br>`;

  // Boolean
  let isTrue = true;
  result += `Boolean: ${isTrue} (${typeof isTrue})<br>`;

  // Undefined
  let notDefined;
  result += `Undefined: ${notDefined} (${typeof notDefined})<br>`;

  // Null
  let empty = null;
  result += `Null: ${empty} (typeof: ${typeof empty})<br>`; // Known quirk: typeof null is "object"

  // Symbol
  let sym = Symbol("id");
  result += `Symbol: ${sym.toString()} (${typeof sym})<br>`;

  // Object
  const person = { firstName: "Alice", age: 30 };
  result += `Object: ${JSON.stringify(person)} (${typeof person})<br>`;

  // Array
  const colors = ["red", "green", "blue"];
  result += `Array: ${colors.join(", ")} (${typeof colors})<br>`;

  // Date
  const date = new Date();
  result += `Date: ${date.toDateString()} (${typeof date})<br>`;

  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
