<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .output {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>JavaScript Basics</h1>

  <p id="demo" class="output">Output will show here</p>
  <button onclick="runJS()">Run JavaScript</button>

  <script>
    function runJS() {
      // JS Variables & Let/Const
      let name = "Utkarsh";
      const gravity = 9.8;

      // Arithmetic & Assignment
      let a = 10;
      let b = 5;
      let total = a + b;
      a += 5; // assignment

      // Output Methods
      document.getElementById("demo").innerHTML = `
        Hello, ${name}! <br>
        Gravity = ${gravity} <br>
        Total = ${total} <br>
        a after += 5 = ${a}
      `;

      // Console & Alert
      console.log("Logged: All values computed.");
      alert("Check the output on the page and console.");
    }

    // Comments:
    // This is a single-line comment
    /*
      This is a multi-line comment
      explaining the JS runJS function.
    */
  </script>

</body>
</html>
