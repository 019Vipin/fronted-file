<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .output { background: #f4f4f4; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>JavaScript Functions Example</h2>
<button onclick="runFunctionExamples()">Run Demo</button>

<div class="output" id="output">Click the button to see results here.</div>

<script>
function runFunctionExamples() {
  let result = "";

  // Function with parameters and return
  function multiply(a, b) {
    return a * b;
  }
  result += `multiply(4, 5): ${multiply(4, 5)}<br>`;

  // Convert Fahrenheit to Celsius
  function toCelsius(f) {
    return ((5 / 9) * (f - 32)).toFixed(2);
  }
  result += `toCelsius(100): ${toCelsius(100)} Â°C<br>`;

  // Using function as value
  let text = "The temperature is " + toCelsius(77) + " Celsius";
  result += `Function as value: ${text}<br>`;

  // Local variable example
  function carInfo() {
    let carName = "Tesla";
    return `Inside function: ${carName}`;
  }
  result += carInfo() + "<br>";

  // Trying to access carName outside (will be undefined)
  try {
    result += `Outside function: ${carName}<br>`;
  } catch (e) {
    result += "Outside function: Error - " + e.message + "<br>";
  }

  // Function without arguments
  function sayHello() {
    return "Hello, World!";
  }
  result += sayHello() + "<br>";

  document.getElementById("output").innerHTML = result;
}
</script>

</body>
</html>
