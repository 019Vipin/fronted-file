<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Assignment Operators Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .output { background: #f4f4f4; padding: 15px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>JS Assignment Operators Demo</h2>
<button onclick="runDemo()">Run Demo</button>
<div class="output" id="output">Results will appear here</div>

<script>
function runDemo() {
  let log = "";

  // Basic Assignments
  let x = 10;
  x += 5;    // 15
  x -= 2;    // 13
  x *= 2;    // 26
  x /= 2;    // 13
  x %= 5;    // 3
  x **= 2;   // 9
  log += `Basic: x = ${x}<br>`;

  // Shift Assignments
  let shift = 4;
  shift <<= 2; // 16
  shift >>= 1; // 8
  let uShift = 16;
  uShift >>>= 2; // 4
  log += `Shift: <<= 2 → ${shift}, >>>= 2 → ${uShift}<br>`;

  // Bitwise Assignments
  let bit = 10;
  bit &= 5;   // 0
  bit |= 3;   // 3
  bit ^= 1;   // 2
  log += `Bitwise: &=, |=, ^= → ${bit}<br>`;

  // Logical Assignments
  let a = 10;
  a &&= 5;   // 5
  let b = 0;
  b ||= 7;   // 7
  let c;
  c ??= 9;   // 9
  log += `Logical: a=${a}, b=${b}, c=${c}<br>`;

  document.getElementById("output").innerHTML = log;
}
</script>

</body>
</html>
