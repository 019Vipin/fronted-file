<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Arithmetic Operators</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .output { background: #f0f0f0; padding: 15px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>JavaScript Arithmetic Operators</h1>
  <button onclick="calculate()">Run Arithmetic</button>

  <div class="output" id="result">Click the button to see results</div>

  <script>
    function calculate() {
      let a = 10;
      let b = 3;

      let addition = a + b;
      let subtraction = a - b;
      let multiplication = a * b;
      let division = a / b;
      let modulus = a % b;
      let exponent = a ** b;
      
      let increment = a;
      increment++;

      let decrement = b;
      decrement--;

      let precedence1 = 100 + 50 * 3;      // 250
      let precedence2 = (100 + 50) * 3;    // 450

      let leftToRight = 100 / 50 * 3;      // 6

      document.getElementById("result").innerHTML = `
        <strong>Basic Arithmetic:</strong><br>
        ${a} + ${b} = ${addition} <br>
        ${a} - ${b} = ${subtraction} <br>
        ${a} * ${b} = ${multiplication} <br>
        ${a} / ${b} = ${division} <br>
        ${a} % ${b} = ${modulus} <br>
        ${a} ** ${b} = ${exponent} <br><br>

        <strong>Increment / Decrement:</strong><br>
        a++ = ${increment} <br>
        b-- = ${decrement} <br><br>

        <strong>Operator Precedence:</strong><br>
        100 + 50 * 3 = ${precedence1} <br>
        (100 + 50) * 3 = ${precedence2} <br><br>

        <strong>Same Precedence (Left to Right):</strong><br>
        100 / 50 * 3 = ${leftToRight}
      `;
    }
  </script>

</body>
</html>
