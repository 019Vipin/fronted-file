<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Operators Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .output { background: #f1f1f1; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>JavaScript Operators - Full Demo</h1>
  <button onclick="runOperators()">Run Demo</button>
  <div class="output" id="output"></div>

  <script>
    function runOperators() {
      // Assignment and Arithmetic
      let x = 10, y = 5;
      let add = x + y;
      let mul = x * y;
      x += 5; // x is now 15

      // Comparison
      let isEqual = (5 == "5");      // true
      let isStrictEqual = (5 === "5"); // false

      // Strings
      let firstName = "John", lastName = "Doe";
      let fullName = firstName + " " + lastName;

      // Logical
      let a = true, b = false;
      let andLogic = a && b;
      let orLogic = a || b;
      let notLogic = !a;

      // Type
      let typeOfX = typeof x;

      // Ternary
      let age = 17;
      let access = (age >= 18) ? "Granted" : "Denied";

      // Output everything
      document.getElementById("output").innerHTML = `
        <strong>Assignment & Arithmetic</strong><br>
        x = 15, y = 5, x + y = ${add}, x * y = ${mul}<br><br>

        <strong>Comparison</strong><br>
        5 == "5": ${isEqual}<br>
        5 === "5": ${isStrictEqual}<br><br>

        <strong>String Operators</strong><br>
        fullName = ${fullName}<br><br>

        <strong>Logical Operators</strong><br>
        true && false = ${andLogic}<br>
        true || false = ${orLogic}<br>
        !true = ${notLogic}<br><br>

        <strong>Type Operator</strong><br>
        typeof x = ${typeOfX}<br><br>

        <strong>Ternary Operator</strong><br>
        Age: ${age} => Access: ${access}
      `;
    }
  </script>

</body>
</html>
