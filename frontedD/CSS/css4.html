<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Effects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .text-shadow {
      font-size: 2em;
      text-shadow: 2px 2px 5px gray;
    }

    .box-shadow {
      width: 200px;
      height: 100px;
      background: lightblue;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
      padding: 20px;
    }

    .text-effect {
      font-size: 2em;
      color: transparent;
      background: linear-gradient(to right, red, orange, yellow);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .web-font {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5em;
    }

    .transform-2d {
      width: 150px;
      height: 100px;
      background-color: lightcoral;
      transform: rotate(15deg) scale(1.2);
      padding: 10px;
      color: white;
    }

    .transform-3d {
      width: 150px;
      height: 100px;
      background-color: darkorange;
      transform: rotateX(30deg) rotateY(30deg);
      color: white;
      padding: 10px;
    }

    .transition-box {
      width: 150px;
      height: 100px;
      background-color: teal;
      color: white;
      text-align: center;
      line-height: 100px;
      transition: background-color 0.5s ease;
    }

    .transition-box:hover {
      background-color: purple;
    }

    .animate-box {
      width: 100px;
      height: 100px;
      background-color: crimson;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>

  <h1>CSS Advanced Effects</h1>

  <div class="section text-shadow">1️⃣ Text Shadow Example</div>

  <div class="section box-shadow">2️⃣ Box Shadow Example</div>

  <div class="section text-effect">3️⃣ Gradient Text Effect</div>

  <div class="section web-font">4️⃣ Web Font (Poppins)</div>

  <div class="section transform-2d">5️⃣ 2D Transform</div>

  <div class="section transform-3d">6️⃣ 3D Transform</div>

  <div class="section transition-box">7️⃣ Hover Me (Transition)</div>

  <div class="section animate-box"></div>

</body>
</html>
